<h2>Direttive</h2>

<p class="fragment">Ad alto livello, le direttive sono dei markers inseriti in un elemento del DOM 
	(come un attributo, una classe o il nome dell'elemento stesso)
	che sta ad indicare al compilatore di AngularJS (l'$compile)
	  di attaccare un comportamento specifico all'elemento stesso o di trasformarlo.</p>
